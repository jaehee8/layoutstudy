    const itemWrapper = document.querySelector('#item-wrapper');
    const prev = document.querySelector('.prev');
    const next = document.querySelector('.next');
    let curPos = 0;
    let value = 0;
    let itemsWidth = itemWrapper.children[0].offsetWidth;
    console.log(itemsWidth);

    function forLoop(target) {
      for(let i=0; i < target.children.length; i++) {
        target.children[i].style.left = value +'px';
      }
    }
    
    prev.addEventListener('click',function(){
      if(curPos > 0){
        value += itemsWidth;
        forLoop(itemWrapper);
        curPos = curPos - 1;
        console.log(curPos);
      }
    });
    
    next.addEventListener('click',function(){
      if(curPos < itemWrapper.children.length-1) {
        //length : 3;
        //index 0,1,2
        value -= itemsWidth;
        forLoop(itemWrapper);
        curPos = curPos + 1;
        console.log(curPos);
      }
    });
